problems:
# Please describe the problems you want to solve
  - finding the value propostion of tech ventures is hard
  - there is no decent way of evaluting tech ventures quickly and early
  - existing evalutions are too business-driven and don't cover non-profit, community or open-source projects
  - evaluting tech ventures isn't accessible to hackers though they are their primary drivers

solutions:
# what is the proposed solution to them?
  - an evolution of the lean startup canvas for tech driven ventures focussed on impact, purpose and project structure

alternatives:
# what other alternatives are people currently using (even in the physical world) to scratch that itch?
  - lean startup canvas
  - business model canvas

purpose:
# what is the higher purpose behind this project?
  - enable more developers and engineers to evaluate their solutions and enable them to build more sustainable tech ventures

impact_metrics:
# what are key metrics showing the impact you are making towards the purpose?
  - users of the canvas
  - links to the canvas
  - people talking about the canvas
  - tcc.yml files in Github Repos
  - more tech products making it into production

benefactors:
# who are you targeting? Who is the solution for? What will help you mkae that impact?
  - techies/developers with a cool projects
  - business people to understand the value proposition of tech ideas

partners:
# Anyone you want to single out because they will be the first to take this solution and help you get it there?
  - Blog Readers
  - Twitter Followers/people asked about it directly

channels:
# how will the benefactors and partners learn about the project/product/service?
  - using it to evalute existing concepts on the blog
  - Personal contacts
  - asking ppl over social media
  - as part of the bashy community
  - have the banner for easy recognition

