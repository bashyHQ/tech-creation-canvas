<!DOCTYPE html>
<html>
  <head>
    <title>Tech Creationist Canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Live example of YAML JavaScript parser right in your browser. Type your YAML code and see result.">
    <meta name="keywords" content="yaml,parser,javascript">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/codemirror.default.css">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body onLoad="runDemo();">

<script id="template" type='x/handlebars'>
  <div class="tc-canvas">
      <div class="tc-head">
          <h1>{{name}}</h1>
          {{#if tagline}}
              <h2>{{tagline}}</h2>
          {{/if}}
          <p class="versioning">Version: {{version}} - {{date}}</p>
      </div>
      <div class="tc-body">
          <div class="tc-area-a problem">
              <h3>Problem</h3>
              <ul class="primary">
              {{#each problems}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a solution">
              <h3>Solution</h3>
              <ul class="primary">
              {{#each solutions}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Alternatives</h3>
                <ul>
                {{#each alternatives}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
          <div class="tc-area-a impact">
              <h3>Purpose</h3>
              <ul class="primary">
              {{#each purpose}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Impact Metrics</h3>
                <ul>
                {{#each impact_metrics}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
          <div class="tc-area-a reach">
              <h3>Reach</h3>
              <ul class="primary">
              {{#each reaching}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a for">
              <h3>For</h3>
              <ul class="primary">
              {{#each for}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Early Adopters</h3>
                <ul>
                {{#each early_adopters}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
      </div>
      <div class="tc-bottomline">
          <div class="tc-area-b costs">
              <h3>Costs</h3>
              <ul class="primary">
              {{#each costs}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-b revenue">
              <h3>Revenue</h3>
              <ul class="primary">
              {{#each revenue}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
      </div>
  </div>
</script>
<div class='dst'>
  <div id="result"></div>
  <p class="credits">build with <a href="http://ligthyear.github.io/tech-creationist-canvas">The Tech Creationist Canvas</a> <br>â€“ a project by <a href="http://www.create-build-execute.com/">Benjamin Kampmann</a></p>
</div>

<div class='src'>
  <h5>Edit source here (YAML):</h5>
  <div class="editor-links">
    <span class="no-embed" onclick="javascript:document.getElementsByClassName('src')[0].classList.add('embed-open');">embed</span>
    <input id="embedlink" type="text" class="embed"> <span class="embed" onclick="javascript:document.getElementsByClassName('src')[0].classList.remove('embed-open');">x</span> || 
    <a href="#" id="permalink">permalink</a>
  </div>
  <div class="editor-actions">
    <span class="open-editor" onclick="javascript:document.getElementsByTagName('body')[0].classList.add('editor-open');">open editor</span>
    <span class="close-editor" onclick="javascript:document.getElementsByTagName('body')[0].classList.remove('editor-open');">close editor</span>
  </div>
  <textarea id="source"></textarea>
</div>
    <script src="js/es5-shim.js"></script>
    <script src="js/esprima.js"></script>
    <script src="js/js-yaml.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/codemirror/yaml.js"></script>
    <script src="js/codemirror/javascript.js"></script>
    <script src="js/hasher.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/json3.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
