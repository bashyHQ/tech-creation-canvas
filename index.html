<!DOCTYPE html>

  <head>
    <title>Tech Creationist Canvas</title>

  <body onLoad="runDemo();">

<script id="template" type='x/handlebars'>
  <div class="tc-canvas">
      <div class="tc-head">
          <h1>{{name}}</h1>
          {{#if tagline}}
              <h2>{{tagline}}</h2>
          {{/if}}
          <p class="versioning">Version: {{version}} - {{date}}</p>
      </div>
      <div class="tc-body">
          <div class="tc-area-a problem">
              <h3>Problem</h3>
              <ul class="primary">
              {{#each problems}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a solution">
              <h3>Solution</h3>
              <ul class="primary">
              {{#each solutions}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Alternatives</h3>
                <ul>
                {{#each alternatives}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
          <div class="tc-area-a impact">
              <h3>Impact</h3>
              <ul class="primary">
              {{#each impact}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Metrics</h3>
                <ul>
                {{#each alternatives}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
          <div class="tc-area-a reach">
              <h3>Reach</h3>
              <ul class="primary">
              {{#each reaching}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a for">
              <h3>For</h3>
              <ul class="primary">
              {{#each for}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Early Adopters</h3>
                <ul>
                {{#each early_adopters}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
      </div>
      <div class="tc-bottomline">
          <div class="tc-area-b costs">
              <h3>Costs</h3>
              <ul class="primary">
              {{#each costs}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-b revenue">
              <h3>Revenue</h3>
              <ul class="primary">
              {{#each revenue}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
      </div>
  </div>
</script>
<div class='dst'>
  <div id="result"></div>

</div>

  <textarea id="source">
# the name of the project
name: "Tech Creationist Canvas"

# Describe the project in a one-line elevator pitch
tagline: Evalutating tech ideas to increase impact

# tech creationist canvas version
tcc-version: 1

# versioning of the idea
version: 1.0
# when did you change this?
date: July 2nd, 2014 – 16:32


problems:
# Please describe the problems you want to solve
  - finding the value propostion of a tech idea is hard
  - there is no decent way of evaluting tech ideas quickly and early
  - most evalutions are too business-driven
  - evaluting tech ideas isn't accessible to hackers


solutions:
# what is the proposed solution to them?
  - an evolution of the lean startup canvas for tech driven ideas

alternatives:
# what other alternatives are people currently using (even in the physical world) to scratch that itch?
  - lean startup canvas

impact:
# what are the (ideological) impacts you try to make with it?
  - enable more techies to evaluate their solutions and develop them to impact society for the better

key_metrics:
# what key metrics to look at/measure in order to find out whether the solution does have the desired impact?
  - users of the canvas
  - links to the canvas
  - people talking about the canvas

for:
# who are you targeting? Who is the solution for? What will help you mkae that impact?
  - techies/developers with a cool projects
  - business people to understand the value proposition of tech ideas


early_adopters:
# Anyone you want to single out because they will be the first to take this solution and help you get it there?
  - Ben
  - tech creationist's community

reaching:
# how will you be reaching those people? What types of communication or awareness increasing measure will you be taking?
  - using it to evalute existing concepts
  - Personal contacts
  - integrating it into tech creationist community

costs:
# what does it cost? In both MONEY AND TIME? Put the highest costs first (time is more expensive than money)
  - initial build
  - hosting (free on gh-pages)
  - integration into discourse

revenue:
# How will this be paid for? Both in time and money
 - personal time of ben

</textarea>
