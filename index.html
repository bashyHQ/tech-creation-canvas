<!DOCTYPE html>
<html>
  <head>
    <title>Tech Creationist Canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Live example of YAML JavaScript parser right in your browser. Type your YAML code and see result.">
    <meta name="keywords" content="yaml,parser,javascript">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/codemirror.default.css">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body onLoad="runDemo();">

<script id="template" type='x/handlebars'>
  <div class="tc-canvas">
      <div class="tc-head">
          <h1>{{name}}</h1>
          {{#if tagline}}
              <h2>{{tagline}}</h2>
          {{/if}}
          <p class="versioning">Version: {{version}} - {{date}}</p>
      </div>
      <div class="tc-body">
          <div class="tc-area-a problem">
              <h3>Problem</h3>
              <ul class="primary">
              {{#each problems}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a solution">
              <h3>Solution</h3>
              <ul class="primary">
              {{#each solutions}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Alternatives</h3>
                <ul>
                {{#each alternatives}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
          <div class="tc-area-a pitch">
              <h3>Pitch</h3>
              <ul class="primary">
              {{#each one_liner}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a reach">
              <h3>Reach</h3>
              <ul class="primary">
              {{#each reaching}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-a for">
              <h3>For</h3>
              <ul class="primary">
              {{#each for}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
              <div class="secondary">
                <h3>Early Adopters</h3>
                <ul>
                {{#each early_adopters}}
                    <li>{{this}}</li>
                {{else}}
                    <span class="empty"></span>
                {{/each}}
                </ul>
              </div>
          </div>
      </div>
      <div class="tc-bottomline">
          <div class="tc-area-b costs">
              <h3>Costs</h3>
              <ul class="primary">
              {{#each costs}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
          <div class="tc-area-b revenue">
              <h3>Revenue</h3>
              <ul class="primary">
              {{#each revenue}}
                  <li>{{this}}</li>
              {{else}}
                  <span class="empty"></span>
              {{/each}}
              </ul>
          </div>
      </div>
      <div class="tc-row">
          <span class="credits"><a href="http://www.create-build-execute.com/"></a></span>
      </div>
  </div>
</script>
<div class='dst'>
  <a href="#" id="permalink">permalink</a>
  <div id="result"></div>
</div>

<div class='src'>
  <h5>Edit source here (YAML):</h5>
  <textarea id="source">
name: "Tech Creationist Community | Create.Build.Execute. Community"
tagline: creationism is an evolutionary community process
tc-version: 1
version: 1.0
date: June 29, 2014 – 16:32



problems:
  - too many good ideas stay hidden, especially towards those who supposedly benefit the most from it (aka helping the poor with XXXX)
  - techies build awesome products but suck at marketing them
  - business peeps are missing good ideas, projects and the possibility to build them
  - good ideas are a collective effort, require time and a constructive discourse to emerge and thrive


solutions:
  - an international community of tech product creationists, connecting each other, sharing successful tips and tricks while also acting as a thinktank and vienese café

alternatives:
  - quora
  - hacker news
  - (Berlin) Hack'n'Tell
  - hackathon.io / AngelHack
  - LinkedIn


for:
  - techies/developers with a cool projects
  - business people looking for ideas
  - businesses looking for ideas
  - non-profits raising awareness about problems
  - investors looking for revolutional ideas


early_adopters:
  - Friends and acquiotens (Carl, coderholic)
  - Berlin Hack'n'Tell
  - Berlin Startup Scene


reaching:
  - talking about it at HnT/Recording it there
  - Personal contacts
  - Adwords (does this make sense/what to target for?)
  - content production


costs:
  - content production (blog posts, ebooks, bhnt videos)
  - moderation (volunteer)
  - initial build
  - marketing
  - hosting


revenue:
 - personal time of team
 - volunteer time by community
 - money from Ben
 - money through eBook sales
 - money through donations (paypal, gittip, etc)
 - sponsoring/sponsorships


one_liner:
 - An online community to discuss, nature and elevate tech solutions fixing real world problems through educating its techies about business/marketing/sales and connecting project builders with people allowing them to apply them.

</textarea>
</div>
