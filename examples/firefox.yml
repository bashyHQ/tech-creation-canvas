problems:
# Please describe the problems you want to solve
  - through technology advances the ways to oppress have increased
  - more and more power is handeled and assigned through information than ever before
  - yet fewer and fewer of these information make it to the public
  - rendering those in power without control, oversight and lack of responsibility
  - increasingly mistakes aren't only made but also covered up to sustain in power
  - even if these information make it to the public, journalists are unable to visit and handle these huge amounts of data to uncover the real story

solutions:
# what is the proposed solution to them?
  - a network of people and technologies protecting sources
  - offer protection to whistle blowers and those under oppression
  - offer technical assistance to journalists

alternatives:
# what other alternatives are people currently using (even in the physical world) to scratch that itch?
  - whistle blower protection programmes
